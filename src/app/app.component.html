<mat-toolbar color="primary">
  <span>Cardápio</span>
</mat-toolbar>

<form [formGroup]="form" (ngSubmit)="addProduto()">
  <mat-form-field appearance="standard">
    <mat-label>Produto</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <mat-form-field class="preco" appearance="standard">
    <mat-label>Preço</mat-label>
    <input matInput formControlName="preco" type="number" />
    <span matPrefix>R$ &nbsp;</span>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">Adicionar</button>
</form>

<table mat-table [dataSource]="produtos">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let produto">R$ {{produto.preco | number:'1.2-2'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let produto">
      <button mat-icon-button aria-label="Excluir" (click)="removeProduto(produto)">
        <mat-icon>delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'preco', 'acoes']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'nome', 'preco', 'acoes'];"></tr>
</table>
